<!DOCTYPE html>
<html ng-app="LunchCheck">
<head>
	<title>Lunch Checker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" style="font-size:20px;"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="name">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="submit()">Check If Too Much</button>
         </div>
         <div class="form-group message">             
           <span style="color: red;border: 2px solid red;font-size: 25px;" ng-if="none">{{ none }}</span>
           <span style="color: green;border: 2px solid green;font-size: 25px;" ng-if="enjoy">{{ enjoy }}</span>
           <span style="color: green;border: 2px solid green;font-size: 25px;"ng-if="toomuch">{{ toomuch }}</span>
         </div>
   </div>
</body>
</html>
